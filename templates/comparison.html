{% extends "base.html" %}

{% block title %}Samanburður - {% endblock title %}

{% block content %}
<div class="form-block form-user">
<table class="table table-striped" style="width: 100%;">
<thead>
<tr><th>Frambjóðandi</th><th>Hversu sammála</th></tr>
</thead>
<tbody>
{% for cand, percent in data %}

{% endfor %}
</tbody>
</table>
</div>
{% endblock content %}
